<div id="new-doc" class="action-sheet" ng-controller="NewDocumentActionSheetController">
    <h3 class="title">Create a New Document</h3>

    <div class="loading" ng-if="(status === 'CREATING')">
        <i class="fa fa-2x fa-sun-o fa-spin"></i>
    </div>

    <form ng-submit="createDocument()" ng-if="(status === 'DEFAULT')">
        <div class="field">
            <label>Document Name</label>
            <input type="text" ng-model="$parent.name" place-focus />
            <span class="tip"></span>
            <span class="error">{{error.name}}</span>
        </div>

        <div class="field">
            <label>Document Type</label>
            <div class="doc-type-selector">
                <div class="doc-type" style="left: 0">
                    <div class="icon"></div>
                    <div class="name">Research Paper</div>
                </div>
                <div class="doc-type" style="left: 150px">
                    <div class="icon"></div>
                    <div class="name">Thesis</div>
                </div>
                <div class="doc-type" style="left: 300px">
                    <div class="icon"></div>
                    <div class="name">Project Report</div>
                </div>
                <div class="doc-type" style="left: 450px">
                    <div class="icon"></div>
                    <div class="name">US Patent</div>
                </div>
                <div class="doc-type" style="left: 600px">
                    <div class="icon"></div>
                    <div class="name">Article</div>
                </div>
                <div class="doc-type" style="left: 750px">
                    <div class="icon"></div>
                    <div class="name">Formal Letter</div>
                </div>
            </div>
        </div>

        <div class="buttons">
            <button ng-click="cancel()">Cancel</button>
            <input class="good" type="submit" value="Create" />
        </div>
    </form>

</div>
